<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form  method="POST">
            {% csrf_token %}
            <label for="pk">name</label>
            <select name="pk" id="pk">
                {% for ro in records %}
                    <option value="{{ro.pk}}">{{ro.name}}</option>
                {% endfor %}

            </select>
            <br>
            <br>

            <label for="na">Name</label>
            <input type="text" name="na" id="na"><br><br>

            <label for="da">Date</label>
            <input type="date" name="da" id="da"><br><br>

            <label for="au">Author</label>
            <input type="text" name="au" id="au"><br><br>


            <input type="submit" value="insert records">
        </form>
    </center>
</body>
</html>
