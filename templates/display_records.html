<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table border="3px">
            <tr>
                <th>pk</th>
                <th>name</th>
                <th>date</th>
                <th>author</th>
            </tr>
            {% for ro in records %}
                <tr>
                    <td>{{ro.pk}}</td>
                    <td>{{ro.name}}</td>
                    <td>{{ro.date}}</td>
                    <td>{{ro.author}}</td>
                </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
